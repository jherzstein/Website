<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">
    <link rel="stylesheet" href="{{ "/css/style.css" | absURL }}">
    {{ $currentPage := . }}
    {{ if or .IsSection .IsHome }}
    <head>
        {{- partial "head.html" . -}}
    </head>
    {{end}}

    <body>
        <div class="page">

	    {{ if or .IsSection .IsHome }}
	    <head>
              {{- partial "header.html" . -}}
	    </head>
	    {{end}}
	    </header>

            <section class="page__body">
                {{- block "main" . }}{{- end }}
            </section>


            <footer class="page__footer">
                {{- partial "footer.html" . -}}
            </footer>

        </div>
    </body>

</html>
